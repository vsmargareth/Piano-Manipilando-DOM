<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="piano">
    <div id="keys-container" class="keys">
      <li>
        <!-- data-divkey, Ã© criado para diferenciar cada div de representa a tecla do piano -->
        <div class="white key" data-divkey="65" data-keyboard="A" data-note="C"> </div>
        <div class="black key" data-divkey="87" data-keyboard="W" data-note="C#"></div>
      </li>
      <li>
        <div class="white key" data-divkey="83" data-keyboard="" data-note="D"></div>
        <div class="black key" data-divkey="69" data-keyboard="" data-note="D#"></div>
      </li>
      <li>
        <div class="white key" data-divkey="68" data-keyboard="" data-note="E"></div>
      </li>
      <li>
        <div class="white key" data-divkey="70" data-keyboard="" data-note="F"></div>
        <div class="black key" data-divkey="84" data-keyboard="" data-note="F#"></div>
      </li>
      <li>
        <div class="white key" data-divkey="71" data-keyboard="G" data-note="G"></div>
        <div class="black key" data-divkey="89" data-keyboard="" data-note="G#"></div>
      </li>
      <li>
        <div class="white key" data-divkey="72" data-keyboard="" data-note="A"></div>
        <div class="black key" data-divkey="85" data-keyboard="" data-note="A#"></div>
      </li>
      <li>
        <div class="white key" data-divkey="74" data-keyboard="" data-note="B"></div>
      </li>
      <li>
        <div class="white key" data-divkey="75" data-keyboard="" data-note="C"></div>
        <div class="black key" data-divkey="79" data-keyboard="" data-note="C#"></div>
      </li>
      <li>
        <div class="white key" data-divkey="76" data-keyboard="" data-note="D"></div>
        <div class="black key" data-divkey="80" data-keyboard="" data-note="D#"></div>
      </li>
      <li>
        <div class="white key" data-divkey="186" data-keyboard="" data-note="E">

        </div>
      </li>
    </div>
  </div>
  <section class="audios">
    <audio data-divkey="65" src="/sounds/040.wav"></audio>
    <audio data-divkey="87" src="/sounds/041.wav"></audio>
    <audio data-divkey="83" src="/sounds/042.wav"></audio>
    <audio data-divkey="69" src="/sounds/043.wav"></audio>
    <audio data-divkey="68" src="/sounds/044.wav"></audio>
    <audio data-divkey="70" src="/sounds/045.wav"></audio>
    <audio data-divkey="84" src="/sounds/046.wav"></audio>
    <audio data-divkey="71" src="/sounds/047.wav"></audio>
    <audio data-divkey="89" src="/sounds/048.wav"></audio>
    <audio data-divkey="72" src="/sounds/049.wav"></audio>
    <audio data-divkey="85" src="/sounds/050.wav"></audio>
    <audio data-divkey="74" src="/sounds/051.wav"></audio>
    <audio data-divkey="75" src="/sounds/052.wav"></audio>
    <audio data-divkey="79" src="/sounds/053.wav"></audio>
    <audio data-divkey="76" src="/sounds/054.wav"></audio>
    <audio data-divkey="80" src="/sounds/055.wav"></audio>
    <audio data-divkey="186" src="/sounds/056.wav"></audio>
  </section>

</body>

</html>
